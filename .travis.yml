language: php

notifications:
  email:
    on_success: never
    on_failure: change

branches:
  only:
    - master
    - /^rfc.*$/

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - 7.0

env:
  - WP_VERSION=latest WP_MULTISITE=0

matrix:
  include:
    - php: 5.3
      env: WP_VERSION=latest WP_MULTISITE=1
    - php: 5.6
      env: WP_VERSION=4.4 WP_MULTISITE=0
    - php: 5.6
      env: WP_VERSION=4.3 WP_MULTISITE=0
    - php: 5.6
      env: WP_VERSION=4.2 WP_MULTISITE=0

before_script:
  # - git clone https://github.com/woothemes/woocommerce ../woocommerce
  - wget https://github.com/woocommerce/woocommerce/archive/2.6.4.tar.gz && tar xf 2.6.4.tar.gz && cp -R woocommerce-2.6.4 ../woocommerce && rm -R woocommerce-2.6.4
  # - wget https://github.com/woothemes/woocommerce/archive/2.5.5.tar.gz && tar xf 2.5.5.tar.gz && cp -R woocommerce-2.5.5 ../woocommerce && rm -R woocommerce-2.5.5
  - bash bin/install-wp-tests.sh wordpress_test root '' localhost $WP_VERSION

script: phpunit

notifications:
  email:
    recipients:
      - Developers@flagshipcompany.com
